<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juzt TV</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Security Check -->
  <script>
  (function() {
    // Detect DevTools open before load
    function isDevToolsOpen() {
      const threshold = 160;
      return (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      );
    }
    if (isDevToolsOpen()) {
      document.documentElement.innerHTML = "";
      window.stop();
      window.location.replace("about:blank");
    }

    // Prevent direct access (force iframe embed only)
    if (window.top === window.self) {
      document.documentElement.innerHTML =
        "<h2 style='color:white;text-align:center;margin-top:20%'>Embedding Required</h2>";
      window.stop();
    }
  })();
  </script>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
</head>
<body>
  <div id="playerContainer">
    <video id="videoPlayer" autoplay muted playsinline webkit-playsinline preload="metadata"></video>
    <div id="overlay"></div>
    <div id="sidebar"><ul id="channelList"></ul></div>
    <div id="hint">Click / Enter: Channels â€¢ Double Click / Double Enter: Fullscreen</div>
  </div>

</body>
</html>
